<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/list.css" />
        <title>The 'Cat'alog</title> 

    </head>
    <body>

        <div id="widget">

            <div id = "leftDiv">

                <div id="maindiv">
                    <label for="category">Category:</label>
                    <select id="category" class="select">
                        <option value="a" id="a">Breed</option>
                        <option value="b" id="b">Color</option>
                        <option value="c" id="c">Eye Color</option>
                        <option value="d" id="d">Hair Length</option>
                        <option value="e" id="e">Sex</option>
                        <option value="f" id="f">Fixed?</option>
                        <option value="g" id="g">Age</option>
                        <option value="h" id="h">Markings</option>
                    </select>
                    <input type="button" class="buttonStyle" value="Add Category" id="addC" />

                </div> <!--end mainDiv -->

                <br />

                <div class="box">

                    <div style="position:relative" class="options" id="breedDiv">

                        <div id="breed1" class="clonedBreedInput" style="margin-bottom:4px;" >
                            <label>Breed:</label>
                            <select id = "BreedList1" class="select" name="BreedList" >
                                <option value="null"> Select a Breed</option>
                                <option value="Tabby">Tabby</option>
                                <option value="Maine Coon">Maine Coon</option>
                                <option value="Persian">Persian</option>
                                <option value="Siamese">Siamese</option>
                                <option value="Ragdoll">Ragdoll</option>
                                <option value="Sphynx">Sphinx</option>
                            </select>
                        </div> <!--end input1 -->

                        <div>
                            <input id="btnAdd" class="buttonDiv buttonStyle" type="button"  value="Add another breed" >
                            <input id="btnDel" class="buttonDiv buttonStyle" type="button"  value="Remove breed"  disabled = "disabled">
                        </div>

                    </br>

                    </div>

                    <div id = "colorDiv" class="options" style="position:relative">

                        <div id="color1" class="clonedColorInput" style="margin-bottom:4px;">
                            <label> Color:</label>
                            <select class= "Colorselect" name = "ColorList"  >
                                <option value="null"> Select a Color</option>
                                <option value = "White">White</option>
                                <option value = "Black">Black</option>
                                <option value = "Orange">Orange</option>
                                <option value = "Calico">Calico</option>
                                <option value = "Gray">Gray</option>
                                <option value = "Brown">Brown</option>
                            </select> 
                        </div>

                        <div>
                            <input id="colorAdd" class="buttonDiv buttonStyle" type="button"  value="Add another color">
                            <input id="colorDel" class="buttonDiv buttonStyle" type="button"  value="Remove color" disabled = "disabled">
                        </div>

                        </br>
                    </div> 

                    <div id = "eyeDiv" class="options" style="position:relative">

                        <div id="eye1" class="clonedEyeInput" style="margin-bottom:4px;" >
                            <label> Eye Color:</label>
                            <select class= "Eyeselect" name = "EyeList"  >
                                <option value="null"> Select an Eye Color</option>
                                <option value = "Green">Green</option>
                                <option value = "Gray">Gray</option>
                                <option value = "Blue">Blue</option>
                                <option value = "Yellow">Yellow</option>
                            </select> 
                        </div>

                        <div>
                            <input id="ecAdd" class="buttonDiv buttonStyle" type="button"  value="Add another eye color">
                            <input id="ecDel" class="buttonDiv buttonStyle" type="button" value="Remove eye color" disabled = "disabled">
                        </div>
                        <br />
                    </div> 

                    <div id="hairDiv" class="options" style="position:relative">

                        <div id="hair1" class="clonedHairInput" style="margin-bottom:4px;" >
                            <label> Hair Length:</label>
                            <select class= "Hairselect" name= "HairList">
                                <option value="null"> Select a hair length</option>
                                <option value = "Long">Long Hair</option>
                                <option value = "Short">Short Hair</option>
                                <option value = "None">Hairless</option>
                            </select> 
                        </div>
                        <div>
                            <input type="button" class="buttonStyle" value="Add a hair length" id="hairAdd" class="buttonDiv">
                            <input type="button" class="buttonStyle" value="Remove hair length" id="hairDel" class="buttonDiv" disabled = "disabled">
                        </div>
                        <br />
                    </div> 

                    <div id="sexDiv" class="options" style="position:relative"  >
                        <div id="sex1" class="clonedSexInput" style="margin-bottom:4px;" >
                            <label> Sex:</label>
                            <select name = "SexList" class= "Sexselect" >
                                <option value="null"> Select a gender</option>
                                <option value = "Female">Female</option>
                                <option value = "Male">Male</option>
                            </select> 
                        </div>
                        <div>
                            <input type="button" class="buttonStyle" value="Add sex" id="sexAdd" class="buttonDiv">
                            <input type="button" class="buttonStyle" value="Remove sex" id="sexDel" class="buttonDiv" disabled = "disabled">
                        </div>
                        </br>
                    </div> 

                    <div id= "fixDiv" class="options" style="position:relative"  >

                        <div id="fix1" class="clonedFixInput" style="margin-bottom:4px;" >
                            <label> Spayed or Neutered?:</label>
                            <select class= "Fixselect" name = "fixList" >
                                <option value="null"> Select if fixed</option>
                                <option value = "Fixed">Spay/Neuter</option>
                                <option value = "Not Fixed">Intact</option>
                            </select> 
                        </div>

                        <div>
                            <input id="fixAdd" class="buttonStyle buttonDiv" type="button"  value="Add choice" >
                            <input id="fixDel" class="buttonDiv" type="button" class="buttonStyle" value="Remove choice" disabled = "disabled">
                        </div>

                        </br>
                    </div> 

                    <div id = "ageDiv" class="options" style="position:relative">
                        
                        <div id="age1" class="clonedAgeInput" style="margin-bottom:4px;" >
                            <label> Prefered Age:</label>
                            <select name = "ageList" class= "Ageselect" >
                                <option value="null"> Select an age range</option>
                                <option value = "Kitten">Kitten (under 2 years)</option>
                                <option value = "Young Adult">Young Adult (2-7 years)</option>
                                <option value = "Adult">Adult (7+ years)</option>
                            </select> 
                        </div>

                            <div>
                                <input  id="ageAdd" class="buttonDiv buttonStyle" type="button" value="Add age">
                                <input  id="ageDel" class="buttonDiv buttonStyle" type="button"  value="Remove age" disabled = "disabled">
                            </div>

                        <br />
                    </div>      

                    <div id="markDiv" class="options" style="position:relative">
                        <div id="mark1" class="clonedMarkingsInput" style="margin-bottom:4px;" >
                            <label> Prefered Markings:</label>
                            <select name = "markList" class= "Markselect" >
                                <option value="null"> Select prefered Markings</option>
                                <option value = "None">None</option>
                                <option value = "Stripes">Stripes</option>
                                <option value = "Spots">Spots</option>
                            </select> 
                        </div>

                        <div>
                            <input  id="markAdd" class="buttonDiv buttonStyle" type="button" value="Add marking">
                            <input  id="markDel" class="buttonDiv buttonStyle" type="button"  value="Remove marking" disabled = "disabled">
                        </div>

                        <br />
                    </div> 
                </div>

            <input id = "submit" type = "button" class="buttonStyle" value = "Find My Cat">
            <input id = "startOver" type = "button" class ="buttonStyle" value = "Restart Widget">

            </div> <!-- end left div -->

            <div id="rightDiv">
                <div id="rightTop">
                    <div id="rightTopTop">
                    </div>
                    <div id="rightTopBottom">
                        <div id="rightTopBottomLeft">
                        </div>
                        <div id="rightTopBottomRight">
                        </div>
                    </div>
                </div>
                <div id="rightBottom">

                    <div id ="selectedCatDisplay">
                        
                    </div>

                </div>
            </div>
        </div>
        <script src = "http://code.jquery.com/jquery-1.8.2.min.js"></script>
        <script src = "js/cat.js"></script>
        <script src = "js/catalog.js"></script>
    </body>
</html>

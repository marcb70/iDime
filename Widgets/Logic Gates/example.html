<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="logicstyle.css">
    <script src="kinetic-v4.3.3.min.js"></script>
    <script src="lgfunctions.js"></script>
  </head>
  <body>

    <p class="heading">Drag and drop the logic gates into the correct boxes to match this statement: </p>
     <p class="statement">(p*q)+ ~(p+q)</p>
    <div id="container">
    </div>
    <script>
  //creates canvas we'll be working with (using 90% dimensions)
       var stage = new Kinetic.Stage({
        container: 'container',
        width: 922,
        height: 691
       });
       var layer = new Kinetic.Layer();
      
       var drop1 = new Kinetic.Rect({
        x: 125,
        y: 110,
        width: 100,
        height: 100,
        fill: '',
        stroke: 'black',
        strokeWidth: 2
      });
      
      
      var drop2 = new Kinetic.Rect({
        x: 125,
        y: 275,
        width: 100,
        height: 100,
        fill: '',
        stroke: 'black',
        strokeWidth: 2
      });

      var drop3 = new Kinetic.Rect({
        x: 275,
        y: 240,
        width: 100,
        height: 100,
        fill: '',
        stroke: 'black',
        strokeWidth: 2
      });


      var drop4 = new Kinetic.Rect({
        x: 450,
        y: 192,
        width: 100,
        height: 100,
        fill: '',
        stroke: 'black',
        strokeWidth: 2
      });

      var P = new Kinetic.Circle({
        x: 50,
        y: 160,
        radius: 15,
        fill: '',
        stroke: 'black',
        strokeWidth: 2,
        text: 'P',
        fontSize: 20,
        fontFamily: 'Calibri',
        textFill: 'black'
      });

      var Q = new Kinetic.Circle({
        x: 50,
        y: 330,
        radius: 15,
        fill: '',
        stroke: 'black',
        strokeWidth: 2,
        text: 'Q',
        fontSize: 20,
        fontFamily: 'Calibri',
        textFill: 'black'

      });
      var PtoDrop1 = new Kinetic.Line({
        points: [63, 160, 127, 160],
        stroke: 'black',
        strokeWidth: 5
      });
     var QtoDrop2 = new Kinetic.Line({
        points: [63, 330, 127, 330],
        stroke: 'black',
        strokeWidth: 5
      });
      var testline = new Kinetic.Line({
        points: [50, 110, 127, 110],
        stroke: 'black',
        strokeWidth: 5
      });

      var notImage = new Image();
      var orImage = new Image();
      var andImage = new Image();

      notImage.src = 'images/NOT.png';
      notImage.onload = function() {
        var NOT = new Kinetic.Image({
          x: 175,
          y: 450,
          image: notImage,
          width: 80,
          height: 90
        });

      NOT.setDraggable(true);
      layer.add(NOT);
      layer.draw();

      };
      orImage.src = 'images/OR.png';
      orImage.onload = function() {
        var OR = new Kinetic.Image({
          x: 300,
          y: 450,
          image: orImage,
          width: 80,
          height: 70
        });

      OR.setDraggable(true);
      layer.add(OR);
      layer.draw();

      };

      andImage.src = 'images/AND.png';
      andImage.onload = function() {
        var AND = new Kinetic.Image({
          x: 400,
          y: 450,
          image: andImage,
          width: 80,
          height: 90
        });

      AND.setDraggable(true);
      layer.add(AND);
      layer.draw();

      };


      layer.add(drop1);
      layer.add(drop2);
      layer.add(drop3);
      layer.add(drop4);
      layer.add(P);
      layer.add(Q);
      layer.add(PtoDrop1);
      layer.add(QtoDrop2);
      layer.add(testline);
      stage.add(layer);

    notImage.on("dragend", function(){
      checkDrop(notImage);
    });
    andImage.on("dragend", function(){
      checkDrop(andImage);
    });
    orImage.on("dragend", function(){
      checkDrop(orImage);
    });

    </script>
  </body>
  </html>
